<!DOCTYPE html>
<html>
<head>
    <title>MCP Server Test Report - development</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; }
        .header { background: #0078d4; color: white; padding: 20px; border-radius: 5px; }
        .summary { margin: 20px 0; }
        .status-online { color: #107c10; font-weight: bold; }
        .status-offline { color: #d13438; font-weight: bold; }
        .status-disabled { color: #ffb900; font-weight: bold; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌐 Remote MCP Server Test Report</h1>
        <p>Environment: development | Generated: 08/07/2025 17:00:22</p>
    </div>
    
    <div class="summary">
        <h2>📊 Summary</h2>
        <p>Online: 0</p>
        <p>Offline: 0</p>
        <p>Disabled: 0</p>
    </div>
    
    <h2>🔍 Detailed Results</h2>
    <table>
        <tr>
            <th>Server Name</th>
            <th>Status</th>
            <th>Response Time (ms)</th>
            <th>Category</th>
            <th>URL</th>
            <th>Error Message</th>
        </tr>    </table>
</body>
</html>
